# Postgres database settings
# URL when containerized
spring.datasource.url= jdbc:postgresql://postgres_sql:5432/heimkapital
# URL without container
# spring.datasource.url= jdbc:postgresql://localhost:5432/heimkapital

# Note: Password should not be stored here. This is just for the demo.
spring.datasource.username=heimkapital
spring.datasource.password=password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
