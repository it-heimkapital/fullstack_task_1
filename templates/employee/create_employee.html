{% extends "shared/base.html" %}


{% block title %}
  <title>Add Employee</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create an Employee</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="first_name" value="{{first_name}}" placeholder="First Name">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Last Name" name="last_name" value="{{last_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <select name="department_id" class="form-select">
            <option selected>Select Department</option>
            <option value="{{1}}">Sales</option>
            <option value="{{2}}">Ops</option>
            <option value="{{3}}">IT</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
