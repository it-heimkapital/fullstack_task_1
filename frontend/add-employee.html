<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="employee.js"></script>
    <script src="department.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center py-4">
                <h3>HK Task</h3>
            </div>
        </div>
        <h3>Employees</h3>
        <h6>Add View</h6>
        <br>
        <div class="row"></div>
        <form id="add-employee-form">
            <div class="form-group">
                <label for="firstName">Enter First Name</label>
                <input type="text" name="firstName" class="form-control" required pattern=".*\S.*" />
            </div>
            <div class="form-group">
                <label for="lastName">Enter Last Name</label>
                <input type="text" name="lastName" class="form-control" required pattern=".*\S.*" />
            </div>
            <div class="form-group">
                <label for="departmentId">Select Department</label>
                <select class="custom-select" name="departmentId" id="departmentId" required>
                    <!-- generate -->
                </select>
            </div>
            <div class="float-right">
                <button type="button" class="btn btn-light" onclick="location.href='index.html'"
                    class="form-control">Cancel</button>
                <button type="submit" class="btn btn-primary" value="Submit" class="form-control">Add Employee</button>
            </div>
    </div>
    </form>
    </div>
</body>

<script>
    setDepartmentOptions('departmentId');
    var form = document.querySelector('form');
    form.onsubmit = function (event) {
        var json = JSON.stringify(Object.fromEntries(new FormData(form)));
        addEmployee(json)
        return false;
    }
</script>

</html>
